<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="loader.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Nuovo prodotto</title>
  </head>

  <body class="p-4">
    <div class="lds-ring d-none">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <section class="mb-5">
      <h2 class="my-4">Inserisci un nuovo prodotto</h2>
      <div class="form">
        <input
          class="fs-4 mb-2"
          id="name"
          type="text"
          placeholder="Nome"
        /><br />
        <input
          class="fs-4 mb-2"
          id="description"
          type="text"
          placeholder="Descrizione"
        /><br />
        <input
          class="fs-4 mb-2"
          id="brand"
          type="text"
          placeholder="Brand"
        /><br />
        <input
          class="fs-4 mb-2"
          id="imgUrl"
          type="text"
          placeholder="Image URL"
        /><br />
        <input
          class="fs-4 mb-2"
          id="price"
          type="text"
          placeholder="Prezzo"
        /><br />
        <button class="fs-4 mt-2" id="add">Invia</button>
      </div>
    </section>

    <section>
      <h2 class="my-4">Lista prodotti</h2>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Nome</th>
            <th scope="col">Descrizione</th>
            <th scope="col">Brand</th>
            <th scope="col">URL Immagine</th>
            <th scope="col">Prezzo</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section>
      <!-- Modale -->
      <div
        class="modal fade"
        id="editModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Modifica prodotto
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <input class="fs-4 mb-2" type="text" placeholder="Nome" />
              <label for="Nome">Nome</label><br />
              <input class="fs-4 mb-2" type="text" placeholder="Descrizione" />
              <label for="Descrizione">Descrizione</label><br />
              <input class="fs-4 mb-2" type="text" placeholder="Brand" />
              <label for="Brand">Brand</label><br />
              <input class="fs-4 mb-2" type="text" placeholder="Image URL" />
              <label for="Image URL">URL Immagine</label><br />
              <input class="fs-4 mb-2" type="text" placeholder="Prezzo" />
              <label for="Prezzo">Prezzo</label><br />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Chiudi
              </button>
              <button type="button" class="btn btn-primary">
                Salva modifiche
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./common.js"></script>
    <script src="./backoffice.js"></script>
  </body>
</html>
